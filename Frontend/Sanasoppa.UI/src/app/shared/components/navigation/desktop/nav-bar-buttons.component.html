<button
  class="navbar-toggler"
  type="button"
  data-bs-toggle="collapse"
  data-bs-target="#navbarNav"
  aria-controls="navbarNav"
  aria-expanded="false"
  aria-label="Toggle navigation">
  <span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navbarNav">
  <ng-container *ngIf="isAuthenticated$ | async; else loggedOut">
    <ul class="navbar-nav">
      <li class="nav-item"><app-logout-button></app-logout-button></li>
    </ul>
  </ng-container>
  <ng-template #loggedOut>
    <ul class="navbar-nav">
      <li class="nav-item"><app-signup-button></app-signup-button></li>
      <li class="nav-item"><app-login-button></app-login-button></li>
    </ul>
  </ng-template>
</div>
