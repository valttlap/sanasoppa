<div class="welcome-base">
  <div class="wrapper-welcome">
    <h1>SanaSoppa</h1>
    <app-auth-button></app-auth-button>
    <h2 *ngIf="auth.user$ | async as user">
      Hei {{ user.preferred_username }}!
    </h2>
    <button
      *ngIf="auth.user$ | async"
      class="btn btn-primary"
      (click)="getGames()">
      Siirry pelilistaukseen
    </button>
    <div>{{ token }}</div>
  </div>
</div>
